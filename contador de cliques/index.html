<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cursor-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>CONTADOR DE CLIQUES</h2>
        </header>

        <div class="content">
            <h1 id="counter">0</h1>
        </div>
        
        <div class="controls">
            <button id="click-btn">+</button>
            <h3 id="time">Clique no botão mais para iniciar o contador. Você tem <b>30 segundos</b> para clicar o maior número de vezes!</h3>
        </div>

        <div class="restart-box">
            <button id="restart-btn">Reiniciar!</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
